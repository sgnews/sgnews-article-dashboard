<!DOCTYPE html>
<html>
<head>
<title>Firebase File Upload</title>

<meta
name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1"
/>
</head>
<body>
<div>
Upload Files<br />
<input type="file" id="files" onchange="chooseFile(event)" /><br /><br />
<button onclick="upload()">Upload</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
<script src="/assets/js/account/info.js"></script>
<script>
function chooseFile(e){
    file = e.target.files[0];
}

function upload(){
    firebase.storage().ref('articles/' + '/test.png').put(file).then( function() {
    alert("Uplaoded successfully!");
}).catch(error => {
    alert(error.message);
})
}
</script>
</body>
</html>
